<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VEINTIDOZ</title>
  <style>
    body {
      background: #000;
      color: #ccc;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .links {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      animation: fadeIn 3s ease-in-out forwards;
      flex-wrap: wrap;
      justify-content: center;
    }

    a, button {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 8px 16px;
      border-radius: 5px;
      background: none;
      transition: 0.3s;
      cursor: pointer;
    }

    a:hover, button:hover {
      background: #ccc;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilo de la notificación */
    #notif-fake {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      padding: 16px 24px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      font-family: monospace;
      font-size: 14px;
      display: none;
      z-index: 9999;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>VEINTIDOZ</h1>
  <div class="links">
    <a href="https://www.instagram.com/luno.022/#" target="_blank">Instagram</a>
    <a href="https://youtube.com/@VEINTIDOZ22" target="_blank">YouTube</a>
    <button id="discordBtn" onclick="copiarDiscord()">Discord</button>
  </div>

  <!-- Notificación falsa -->
  <div id="notif-fake">
    ⚠️ Tu dispositivo tiene 37 virus.<br>Descargando malware.exe...
  </div>

  <script>
    function copiarDiscord() {
      const discord = "veintidoz";
      const btn = document.getElementById("discordBtn");

      navigator.clipboard.writeText(discord).then(() => {
        btn.innerText = "✅ ¡Copiado!";
        setTimeout(() => {
          btn.innerText = "Discord";
        }, 2000);
      }).catch(() => {
        alert("Hubo un error al copiar.");
      });
    }

    setTimeout(() => {
      const notif = document.getElementById("notif-fake");
      notif.style.display = "block";

      // Vibrar el celular
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }

      setTimeout(() => {
        notif.innerHTML = "Descargado.";
        setTimeout(() => {
          notif.style.display = "none";
        }, 3000);
      }, 4000);
    }, 3000); // Notificación aparece después de 3 segundos
  </script>
</body>
</html>
