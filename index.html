<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VEINTIDOZ</title>
  <style>
    body {
      background: #000;
      color: #ccc;
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .links {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      animation: fadeIn 3s ease-in-out forwards;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 8px 16px;
      border-radius: 5px;
      transition: 0.3s;
    }

    a:hover {
      background: #ccc;
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>VEINTIDOZ</h1>
  <div class="links">
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://youtube.com/@VEINTIDOZ22" target="_blank">YouTube</a>
    <a href="#" onclick="alert('veintidoz'); return false;">Discord</a>
  </div>
</body>
</html>
